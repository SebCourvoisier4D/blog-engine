<div>  <div *ngIf="post" class="post">  	<div class="detail">	  	<h1>{{post.title}} <small>{{post.displayDate}}</small></h1>	  	<p class="summary">{{post.summary}}</p>	  	<div class="content">{{post.content}}</div>  	</div>  	<div class="links">  		<a *ngIf="prev" class="prev" href="{{prev.url}}">Previous Post</a>	  	<a class="permalink" href="{{post.url}}">Permalink</a>	  	<a *ngIf="next" class="next" href="{{next.url}}">Next Post</a>  	</div>  	<h2>Comments</h2>  	<hr>  	<div *ngIf="post.comments" class="comments">	  	<div *ngFor="#comment of post.comments.entities" class="comment">	  		<h3 class="author">{{comment.author}} <small>{{comment.displayDate}}</small></h3>	  		<blockquote>	  			<div>{{comment.content}}</div>	  		</blockquote>	  	</div>	</div>	<hr>	<h2>New Comment</h2>	<form [ngFormModel]="commentForm" (submit)="addComment($event)">		<p><label for="name">Name</label><input type="text" id="name" ngControl="name"></p>		<p class="comment-row"><label for="comment">Comment</label><textarea id="comment" ngControl="comment" rows="5"></textarea></p>		<p><button type="submit">Submit</button></p>	</form>  </div></div>
